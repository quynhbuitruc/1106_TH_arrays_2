<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Upper Lower Case</title>
</head>

<body>
    <script>
        let str = prompt("Nhập 1 từ bất kỳ")
        let lowerCase = "abcdđeêfghijklmnoôơpqrstuưvwxyz"
        let upperCase = "ABCDĐEÊFGHIJKLMNOÔƠPQRSTUƯVWXYZ"
        let result = []
        for (let i = 0; i < str.length; i++) {
            if (upperCase.indexOf(str[i]) !== -1) {
                result.push(str[i].toLowerCase())
            } else if (lowerCase.indexOf(str[i]) !== -1) {
                result.push(str[i].toUpperCase())
            } else {
                result.push(str[i])
            }
        }
        document.write(result.join(""))
    </script>
</body>

</html>
