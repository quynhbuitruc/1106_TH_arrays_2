<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC tac TOE</title>
</head>

<body>
    <h3>TIC tac TOE</h3>
    <p id="ttt"></p>
    <button onclick="player1()"> Player1 </button>
    <button onclick="player2()"> Player2 </button>

    <script>
        let board = document.getElementById("ttt")
        let boaRD = []
        let data = ""
        for (let i = 0; i < 5; i++) {
            boaRD[i] = ["  . ", "  . ", "  . ", "  . ", "  . "]
        }
        function draw() {
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += boaRD[i][j] + "&nbsp;&nbsp;";
                }
            }
            data += '<br/><br/>'
            board.innerHTML = data
        }

        draw()

        function player1() {
            let Y1
            let X1
            do {
                Y1 = prompt("Vị trí hàng từ 0 tới 4")
                X1 = prompt("Vị trí cột từ 0 tới 4")
                data = ""
            }
            while (boaRD[Y1][X1] !== "  . ")

            boaRD[Y1][X1] = "X"

            draw()

            for (let j = 0; j < 5; j++) {
                for (let i = 0; i < 3; i++) {
                    if (boaRD[j][i] == "X" & boaRD[j][i + 1] == "X" & boaRD[j][i + 2] == "X") {
                        alert("Chúc mừng, bạn đã chiến thắng!!!")
                    } else if (boaRD[j][i] == "X" & boaRD[j + 1][i] == "X" & boaRD[j + 2][i] == "X") {
                        alert("Chúc mừng, bạn đã chiến thắng!!!")
                    } else if (boaRD[j][i] == "X" & boaRD[j + 1][i + 1] == "X" & boaRD[j + 2][i + 2] == "X") {
                        alert("Chúc mừng, bạn đã chiến thắng!!!")
                    }
                }
            }
        }


        function player2() {
            let X2
            let Y2
            do {
                Y2 = prompt("Vị trí hàng từ 0 tới 4")
                X2 = prompt("Vị trí cột từ 0 tới 4")
                data = ""
            }
            while (boaRD[Y2][X2] !== "  . ")

            boaRD[Y2][X2] = "O"

            draw()

            for (let j = 0; j < 5; j++) {
                for (let i = 0; i < 3; i++) {
                    if (boaRD[j][i] == "O" & boaRD[j][i + 1] == "O" & boaRD[j][i + 2] == "O") {
                        alert("Chúc mừng, bạn đã chiến thắng!!!")
                    } else if (boaRD[j][i] == "O" & boaRD[j + 1][i] == "O" & boaRD[j + 2][i] == "O") {
                        alert("Chúc mừng, bạn đã chiến thắng!!!")
                    } else if (boaRD[j][i] == "O" & boaRD[j + 1][i + 1] == "O" & boaRD[j + 2][i + 2] == "O") {
                        alert("Chúc mừng, bạn đã chiến thắng!!!")
                    }
                }
            }
        }

    </script>
</body>

</html>
