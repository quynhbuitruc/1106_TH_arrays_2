<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chèn dấu - vào giữa số chẵn</title>
</head>

<body>
    <script>
        let input = prompt("Nhập vào 1 dãy số nguyên bất kỳ")
        let stringA = input.toString()
        let result = [stringA[0]]
        for (let i = 1; i < stringA.length; i++) {
            if ((stringA[i - 1] % 2 === 0) && (stringA[i] % 2 === 0)) {
                result.push('-', stringA[i]);
            }
            else {
                result.push(stringA[i]);
            }
        }
        console.log(result.join(''));
    </script>
</body>

</html>
